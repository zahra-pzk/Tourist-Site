<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>نمایش تصاویر مکان</title>
  <link rel="stylesheet" href="/css-sh/place-images.css" />
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #image-container {
    columns: 3 300px;
    column-gap: 16px;
    padding: 20px;
    }

    .image-card {
    display: inline-block;
    margin-bottom: 16px;
    width: 100%;
    break-inside: avoid;
    }

    .image-card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>
  <h1 id="place-title">تصاویر مکان</h1>
  <div id="image-container">در حال بارگذاری تصاویر...</div>

  <script src="/js/place-images.js"></script>
</body>
</html>
